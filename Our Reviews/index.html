<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Reviews</title>
    </head>
    
    <body onload="showPerson()">
        
        <header>
            <h2>Reviews</h2>
            <div class="underline"></div>
        </header>

        <main>
            <div class="card-container">
                <div class="img-container">
                    <img src="" id="person-img">
                </div>
    
                <p id="author"></p>
                <p id="job"></p>
                <p id="description"></p>
    
                <div class="btns-container">
                    <div class="prev-btn"><i class="bi bi-caret-left"></i></div>
                    <div class="next-btn"><i class="bi bi-caret-right"></i></div>
                </div>

                <div class="random-btn-container">
                    <button class="random-btn">Aleatorio</button>
                </div>
    
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
