<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="password-card">
            <div class="header">
                <h3>password generator</h3>
            </div>
            <div class="password">
                <p class="created-password"></p>
            </div>
            <div class="password-generator">
                <i class="bi bi-arrow-repeat"></i>
                <p>generate password</p>
            </div>
            <div class="copy-password">
                <i class="bi bi-clipboard"></i>
                <p>copy password</p>
            </div>
            <div class="options">
                <div class="options-btn">
                    <i class="bi bi-plus-square"></i>
                    <p>options</p>
                </div>

                <div class="options-menu">
                    <div class="password-length-container">
                        <input type="range" name="password-length" id="password-length" min="10" max="30">
                        <label for="password-length" id="password-length-label">20</label>
                    </div>

                    <div class="uppercase-container">
                        <label for="uppercase-letters">A-Z</label>
                        <input type="checkbox" name="uppercase-letters" id="uppercase-letters" checked>
                    </div>
                    
                    <div class="lowercase-container">
                        <label for="lowercase-letters">a-z</label>
                        <input type="checkbox" name="lowercase-letters" id="lowercase-letters" checked>
                    </div>
    
                    <div class="numbers-container">
                        <label for="numbers">0-9</label>
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </div>
    
                    <div class="symbols-container">
                        <label for="symbols">!@#$%^&*</label>
                        <input type="checkbox" name="symbols" id="symbols" checked>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
