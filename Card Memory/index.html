<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Memoria</title>
</head>
<body>

    <header>
        <h1>Jogo da Memoria</h1>
        <button type="button" class="startBtn">Iniciar</button>
        <button type="button" class="resetBtn">Reset</button>
        <div class="timer">00:00</div>

        <select name="difficulty" id="difficulty">
            <option value="easy" selected>FÃ¡cil</option>
            <option value="medium">Medio</option>
            <option value="hard">Dificil</option>
        </select>
    </header>

    <main>
    </main>

    <aside>
        <div class="stats">
            <i class="bi bi-graph-up"></i>
        </div>


        <div class="player-stats">
            <div class="close-btn">
                <i class="bi bi-x-lg"></i>
            </div>

            <div class="player-data">
                <div class="victories">
                    <h1>Vitorias</h1>
                </div>
    
                <div class="defeats">
                    <h1>Derrotas</h1>
                </div>
            </div>  

            <div class="player-times">
                <h1>Melhores Tempos: </h1>
                <div class="easy-best-time">
                    <h2>Facil: 00:10</h2>
                </div>
                <div class="medium-best-time">
                    <h2>Medio: 00:20</h2>
                </div>
                <div class="hard-best-time">
                    <h2>Hard: 00:25</h2>
                </div>
            </div>
        </div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
