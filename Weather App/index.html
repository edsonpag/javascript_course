<!DocTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="cloudy.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Weather App</title>
    </head>

    <body>

        <div class="form">
            <h2>Weather App</h2>
            <input type="text" name="cityName" id="cityName" placeholder="Joinville" autocomplete="on" autofocus required>

            <button type="submit">Enviar</button>
        </div>
        
        <div id="weatherCard">
            <div id="cardHeader">
                <img src="weather-icons/1.png" alt="icon" width="75" height="45">
                <p>Cloudy</p>
            </div>

            <div id="cardBody">
                <!-- Adicionar o nome da cidade -->
                <h1>28ºC</h1>
            </div>

            <div id="cardFooter">
                <p>Tem Precipitação: </p>
                <p id="precipitation">Não</p>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
